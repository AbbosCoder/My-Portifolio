<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS (if needed) -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
    
    {% block extra_head %}
    {% endblock %}
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <a href="{% url 'home' %}" class="text-lg font-semibold text-gray-900">My Portfolio</a>
                </div>
                <div>
                    <a href="{% url 'home' %}" class="text-gray-800 hover:text-gray-600 px-3">Home</a>
                    <a href="#about" class="text-gray-800 hover:text-gray-600 px-3">About</a>
                    <a href="#projects" class="text-gray-800 hover:text-gray-600 px-3">Projects</a>
                    <a href="#contact" class="text-gray-800 hover:text-gray-600 px-3">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-10">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 mt-10 shadow">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 My Portfolio | All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
